<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для записи задач</title>
    <style>
        body {
            background-color: #f5e9d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #5d4037;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid #a1887f;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #a1887f, transparent);
            margin: 30px 0;
        }
        
        .nav-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .nav-title {
            color: #5d4037;
            margin-bottom: 10px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            background-color: #8d6e63;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .nav-links a:hover {
            background-color: #6d4c41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приложение для записи задач</h1>
        <img src="6288.jpg" alt="Логотип приложения" class="logo" width="250" height="250">
        
        <hr>
        
        <div class="nav-section">
            <h2 class="nav-title">Навигация</h2>
            <div class="nav-links">
                <a href="./createUser.html">Регистрация</a>
                <a href="./createTask.html">Запись задачи</a>
                <a href="./getTask.html">Посмотреть список задач</a>
            </div>
        </div>
    </div>
</body>
</html>
